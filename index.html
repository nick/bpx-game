<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Card Game</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="game-container">
        <header>
            <h1>Carry everything, spend it anywhere.</h1>
            <p>Introducing the Backpack card.</p>
        </header>

        <div class="game-wrapper">
            <div id="game-area">
                <!-- Grid of icons connected by paths -->
                <div id="paths-layer"></div>
                <div id="icons-layer"></div>
                <div id="card">
                    <img src="card.png" alt="Card">
                </div>
                <div id="start-prompt">Press a key to start</div>
                <div id="player">
                    <svg width="33" height="48" viewBox="-2 -2 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Top part (head/straps and main body) -->
                        <g class="backpack-top">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6.54201 1.25805C7.12356 1.25805 7.66905 1.33601 8.1741 1.48059C7.67963 0.328169 6.65297 0 5.51038 0C4.36555 0 3.3371 0.329459 2.84375 1.48738C3.3451 1.33771 3.88824 1.25805 4.4678 1.25805H6.54201ZM4.33478 2.41504C1.57335 2.41504 0 4.58743 0 7.2672V10.02C0 10.288 0.223858 10.5 0.5 10.5H10.5C10.7761 10.5 11 10.288 11 10.02V7.2672C11 4.58743 9.17041 2.41504 6.40899 2.41504H4.33478ZM5.49609 7.29102C6.46259 7.29102 7.24609 6.50751 7.24609 5.54102C7.24609 4.57452 6.46259 3.79102 5.49609 3.79102C4.5296 3.79102 3.74609 4.57452 3.74609 5.54102C3.74609 6.50751 4.5296 7.29102 5.49609 7.29102Z" fill="#E33E3F"/>
                        </g>
                        <!-- Bottom part (pocket) -->
                        <g class="backpack-bottom">
                            <path d="M0 12.118C0 11.8501 0.223858 11.6328 0.5 11.6328H10.5C10.7761 11.6328 11 11.8501 11 12.118V15.0293C11 15.5653 10.5523 15.9998 10 15.9998H1C0.447715 15.9998 0 15.5653 0 15.0293V12.118Z" fill="#E33E3F"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="instructions">
                Use <kbd data-key="up">↑</kbd> <kbd data-key="down">↓</kbd> <kbd data-key="left">←</kbd> <kbd data-key="right">→</kbd> or <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> to move
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
